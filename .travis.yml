language: go
go:
- 1.12
env:
- GO111MODULE=on
script: go vet
before_deploy:
- "./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - release/cliconnect-darwin-amd64
    - release/cliconnect-darwin-amd64.sha256
    - release/cliconnect-linux-amd64
    - release/cliconnect-linux-amd64.sha256
  on:
    repo: wakeful/cliconnect
    branch: master
    tags: true

